<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="cta">
            <button>Contact Us</button>
        </div>
    </nav>
    <div class="content">
        <div class="text-section">
            <h1 class="heading1">The future of Web design, today</h1>
            <p>The future of Web design, today</p>
            
        </div>
        <div class="image-section">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-logo">MyLogo</div>
            <p>Description of the company. We provide various services and information.</p>
            <div class="social-media">
                <div class="social-icon">FB</div>
                <div class="social-icon">TW</div>
                <div class="social-icon">IG</div>
            </div>
        </div>
        <div class="footer-middle">
            <div class="more-info">
                <h3>More Info</h3>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-right">
            <h3>Contact Us</h3>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </footer>

    
</body>
</html>
